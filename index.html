<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss connection -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-[#f5f5f5]">
    <!-- navbar part -->
    <div class="bg-white flex items-center justify-between py-2 px-5">
      <div class="flex items-baseline gap-2 w-[20%]">
        <img height="100" width="100" src="./assets/image 64.png" alt="" />
        <p class="text-sm">FK-EDUSEARCH</p>
      </div>
      <div class="flex justify-between items-center w-[80%]">
        <p class="capitalize text-slate-600">My questions</p>
        <div class="flex items-center gap-5">
          <button class="bg-green-500 h-10 px-5 rounded-md text-white">
            ask a question
          </button>
          <img class="h-14 w-14" src="./assets/profile-pic.png" alt="" />
        </div>
      </div>
    </div>

    <!-- sidebar and main content -->
    <div class="flex justify-between py-2 px-4 gap-5">
      <div class="bg-white w-[20%] py-10 rounded-md">
        <div
          class="flex gap-3 items-center bg-[#fff] text-[#000] p-3 pl-[15%] capitalize hover:bg-[#CCFCF3] hover:text-[#23F490]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <p class="text-sm">Search</p>
        </div>
        <div class="grid grid-cols-1 gap-2">
          <h4 class="uppercase font-bold mt-10 pl-[15%] text-slate-500">
            Menu
          </h4>
          <div
            class="flex gap-3 items-center bg-[#fff] text-[#000] p-3 pl-[15%] capitalize hover:bg-[#CCFCF3] hover:text-[#23F490]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
            <p class="text-sm">questions</p>
          </div>
          <div
            class="flex gap-3 items-center bg-[#CCFCF3] text-[#23F490] p-3 pl-[15%]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
              />
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M6 6h.008v.008H6V6z"
              />
            </svg>
            <p class="text-sm">tags</p>
          </div>
          <div
            class="flex gap-3 items-center bg-[#fff] text-[#000] p-3 pl-[15%] capitalize hover:bg-[#CCFCF3] hover:text-[#23F490]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 010 3.46"
              />
            </svg>
            <p class="text-sm">ranking</p>
          </div>
        </div>
        <div class="grid grid-cols-1 gap-2">
          <h4 class="uppercase font-bold mt-10 pl-[15%] text-slate-500">
            personal navigator
          </h4>
          <div
            class="flex gap-3 items-center bg-[#fff] text-[#000] p-3 pl-[15%] capitalize hover:bg-[#CCFCF3] hover:text-[#23F490]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
              />
            </svg>

            <p class="text-sm">your questions</p>
          </div>
          <div
            class="flex gap-3 items-center bg-[#fff] text-[#000] p-3 pl-[15%] capitalize hover:bg-[#CCFCF3] hover:text-[#23F490]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
              />
            </svg>

            <p class="text-sm">yours answers</p>
          </div>
          <div
            class="flex gap-3 items-center bg-[#fff] text-[#000] p-3 pl-[15%] capitalize hover:bg-[#CCFCF3] hover:text-[#23F490]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>

            <p class="text-sm">your likes & votes</p>
          </div>
        </div>
      </div>
      <div class="bg-green-500 w-[80%] rounded-md mt-3"></div>
    </div>
  </body>
</html>
